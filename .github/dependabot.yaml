version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/balancer"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      golang-dependencies:
        patterns:
          - "*"

  - package-ecosystem: "gomod"
    directory: "/cleaner"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      golang-dependencies:
        patterns:
          - "*"

  - package-ecosystem: "gomod"
    directory: "/progress-watchdog"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      golang-dependencies:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/balancer/ui"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      npm-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      npm-breaking-updates-dependencies:
        patterns:
          - "*"
        update-types:
          - "major"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      docker-dependencies:
        patterns:
          - "*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      github-actions-dependencies:
        patterns:
          - "*"
